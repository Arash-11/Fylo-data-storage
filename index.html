<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">

</head>

<body>

  <img src="images/bg-desktop.svg" class="bg-desktop" alt="desktop-background-image">

  <div class="content-wrapper">

  <!-- ********************************************************************************************************** -->
  <div class="fylo-container">
    <div class="fylo-container-inner">
      <img src="images/logo.svg" class="fylo-logo" alt="fylo-logo-image">
      <div class="icons-wrapper">
        <div class="icon-box icon-1"><img src="images/icon-document.svg" class="wrapper-img" alt=""></div>
        <div class="icon-box icon-2"><img src="images/icon-folder.svg" class="wrapper-img" alt=""></div>
        <div class="icon-box icon-3"><img src="images/icon-upload.svg" class="wrapper-img" alt=""></div>
      </div>
    </div>
  </div>

  <!-- ********************************************************************************************************** -->
  <div class="storage-status-wrapper">

    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

    <div class="storage-status">
      <div class="storage-bar">
        <div class="progress-bar"></div>
      </div>
      <span class="indicator-1">0 GB</span>
      <span class="indicator-2">1000 GB</span>
      <div class="popover">
        <p class="popover-text"><span>185</span> GB LEFT</p>
      </div>
    </div>

  </div>

  <!-- ********************************************************************************************************** -->

</div>

</body>

</html>
